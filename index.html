<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>886 Beauty Salon & Bar</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#025d5d",
              secondary: "#8cb2af",
              background: "#dde9e8",
              accent: "#498a8a",
              earthy: "#805d4e",
            },
            keyframes: {
              "fade-in": {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              "fade-in-up": {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              "reveal-left": {
                "0%": { opacity: "0", transform: "translateX(-40px)" },
                "100%": { opacity: "1", transform: "translateX(0)" },
              },
            },
            animation: {
              "fade-in": "fade-in 0.8s ease-out forwards",
              "fade-in-up": "fade-in-up 0.8s ease-out forwards",
              "reveal-left": "reveal-left 1.2s ease-out forwards",
            },
          },
        },
      };
    </script>

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-primary text-white min-h-screen flex flex-col items-center justify-center px-6 text-center"
  >
    <img
      src="assets/logo/logo.jpeg"
      alt="Logo"
      class="w-[350px] sm:w-[400px] md:w-[450px] lg:w-[500px] h-auto mx-auto rounded-xl mb-6 animate-fade-in"
    />

    <h1
      class="md:text-6xl text-3xl font-bold mb-4 animate-reveal-left"
      style="font-family: 'Cormorant Garamond', serif"
    >
      Benvenuti al 886 Beauty Salon & Bar
    </h1>

    <p
      class="text-lg md:text-xl mb-8 animate-fade-in-up"
      style="font-family: 'Cormorant Garamond', serif"
    >
      Scopri i nostri menù esclusivi di bevande e delizie!
    </p>

    <a
      href="menu.html"
      class="bg-accent text-white font-semibold text-lg md:text-xl py-3 px-8 rounded-full hover:bg-secondary transition duration-300 animate-fade-in"
      style="font-family: 'Cormorant Garamond', serif"
    >
      Scopri il Menù →
    </a>
  </body>
</html>
